<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Strong Othello/Reversi program on the web. Practice and analyze your games online.">
    <title>WebZebra</title>

    <!-- TODO dynamic from router if needed -->
    <meta property="og:url" content="https://webzebra.app"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="WebZebra"/>
    <meta property="og:description"
          content="Strong Othello/Reversi program on the web. Practice and analyze your games online."/>
    <meta property="og:image" content="https://webzebra.app/webzebra.png"/>
    <style>
        @import "src/critical.css";
    </style>
</head>
<body>
<div class="gh-link">
    <a href="https://github.com/panstromek/zebra-rs" class="text-gray-200 flex" style="align-items: center;" target="_blank">
        <img src="/GitHub-Mark-Light-32px.png" alt="Github Icon" width="16" height="16" class="mr-2">
        Source
    </a>
</div>
<div class="flex flex-wrap justify-center">
    <div style="max-width: 750px; width: 100%">
        <svg width="100%"
             preserveAspectRatio="xMidYMid meet"
             id="board"
             viewBox="0 0 800 800"
             >
            <g id="evals"></g>
            <g id="circles"></g>
            <g id="lines" stroke="black">
                <path d="M0 100h800M0 200h800M0 300h800M0 400h800M0 500h800M0 600h800M0 700h800M100 0v800M200 0v800M300 0v800M400 0v800M500 0v800M600 0v800M700 0v800"/>
            </g>
        </svg>
    </div>
    <div class="max-w-sm text-left p-1.5 w-full mt-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center text-black text-2xl">
                <div class="circle-black"></div>
                <div class="px-2" id="score-black">0</div>
                <div class="circle-white"></div>
                <div class="px-2 text-white" id="score-white">0</div>
            </div>

            <button
                    id="new_game"
                    class="focus:outline-none border-2 rounded border-solid text-white p-2 m-0.5 disabled:text-gray-700 disabled:border-gray-700 border-black">
                New Game
            </button>
        </div>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
