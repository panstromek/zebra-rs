<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Strong Othello/Reversi program on the web. Practice and analyze your games online.">
    <title>WebZebra</title>

    <!-- TODO dynamic from router if needed -->
    <meta property="og:url" content="https://webzebra.app"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="WebZebra"/>
    <meta property="og:description"
          content="Strong Othello/Reversi program on the web. Practice and analyze your games online."/>
    <meta property="og:image" content="https://webzebra.app/webzebra.png"/>
</head>
<body>
<div class="m-1.5 mb-2" style="width: 70px">
    <a href="https://github.com/panstromek/zebra-rs" class="text-gray-200 text-xs" style="display: flex; align-items: center;" target="_blank">
        <img src="/GitHub-Mark-Light-32px.png" alt="Github Icon" width="16" height="16" class="mr-2">
        Source
    </a>
</div>
<div class="flex flex-wrap justify-center">
    <div style="max-width: 750px; width: 100%">
        <svg width="100%"
             preserveAspectRatio="xMidYMid meet"
             id="board"
             viewBox="0 0 800 800"
             style="background-color: #3a7f46; border: 1vw brown solid;"
             >
            <g id="evals"></g>
            <g id="circles"></g>
            <g id="lines">
                <line x1="0" y1="100" x2="800" y2="100" stroke="black"></line>
                <line x1="0" y1="200" x2="800" y2="200" stroke="black"></line>
                <line x1="0" y1="300" x2="800" y2="300" stroke="black"></line>
                <line x1="0" y1="400" x2="800" y2="400" stroke="black"></line>
                <line x1="0" y1="500" x2="800" y2="500" stroke="black"></line>
                <line x1="0" y1="600" x2="800" y2="600" stroke="black"></line>
                <line x1="0" y1="700" x2="800" y2="700" stroke="black"></line>
                <line y1="0" x1="100" y2="800" x2="100" stroke="black"></line>
                <line y1="0" x1="200" y2="800" x2="200" stroke="black"></line>
                <line y1="0" x1="300" y2="800" x2="300" stroke="black"></line>
                <line y1="0" x1="400" y2="800" x2="400" stroke="black"></line>
                <line y1="0" x1="500" y2="800" x2="500" stroke="black"></line>
                <line y1="0" x1="600" y2="800" x2="600" stroke="black"></line>
                <line y1="0" x1="700" y2="800" x2="700" stroke="black"></line>
            </g>
        </svg>
    </div>
    <div class="max-w-sm text-left p-1.5 w-full mt-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center text-black text-2xl">
                <div style="width: 1em; height: 1em; border-radius: 0.5em; background: black"></div>
                <div class="px-2" id="score-black">0</div>
                <div style="width: 1em; height: 1em; border-radius: 0.5em; background: white"></div>
                <div class="px-2 text-white" id="score-white">0</div>
            </div>

            <button
                    id="new_game"
                    class="focus:outline-none border-2 rounded border-solid text-white p-2 m-0.5 disabled:text-gray-700 disabled:border-gray-700 border-black">
                New Game
            </button>
        </div>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
